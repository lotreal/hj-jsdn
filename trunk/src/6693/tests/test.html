<body>
<h1>KISSY Seed Test Cases</h1>
<script>
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute(function() {
        if (parent && parent.jasmine.kissyNext) {
            parent.jasmine.kissyNext(this.results().failedCount);
        }
    });
</script>
</body>
